<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Car_brand_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-car_brand_id" data-rule="required" data-source="car/brand/index" class="form-control selectpage" name="row[car_brand_id]" type="text" value="{$row.car_brand_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Car_system_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-car_system_id" data-rule="required" data-source="car/system/index" class="form-control selectpage" name="row[car_system_id]" type="text" value="{$row.car_system_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
